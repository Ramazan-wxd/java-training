<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <title th:text="${title}"></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div th:insert="blocks/header :: header"></div>

    <div class="row justify-content-center">
        <div class="col-md-6">
<form class="needs-validation" novalidate="">

<div class="row g-3">
        <div class="col-12"><label for="NameOfBook" class="form-label">Title</label> <input type="text"
                                                                                                     class="form-control"
                                                                                                     id="NameOfBook"
                                                                                                     placeholder=""
                                                                                                     value="" required="">
            <div class="invalid-feedback">
                Title is required.
            </div>
        </div><br>
        <div class="col-12"><label for="Author" class="form-label">Author</label> <input type="text"
                                                                                              class="form-control"
                                                                                              id="Author"
                                                                                              placeholder="" value=""
                                                                                              required="">
            <div class="invalid-feedback">
                Author name is required.
            </div>
        </div>
        <div class="col-12"><label for="Publisher" class="form-label">Publisher</label> <input type="text"
                                                                                             class="form-control"
                                                                                             id="Publisher"
                                                                                             placeholder="" value=""
                                                                                             required="">
            <div class="invalid-feedback">
                Publisher name is required.
            </div>
        </div>
    <hr class="my-3">
        <div class="col-md-4">
            <label for="Genre" class="form-label">Select a genre:</label><br>

            <select id="Genre" class="form-select" required>
                <option value="">Genre</option>
                <option value="fiction">Fiction</option>
                <option value="nonfiction">Non-Fiction</option>
                <option value="fantasy">Fantasy</option>
                <option value="science-fiction">Science Fiction</option>
                <option value="mystery">Mystery</option>
                <option value="romance">Romance</option>
                <option value="thriller">Thriller</option>
                <option value="biography">Biography</option>
                <option value="history">History</option>
                <option value="poetry">Poetry</option>
            </select>
            <div class="invalid-feedback">
                Please select a genre.
            </div>
        </div>
        <div class="col-md-4 ms-4">
            <label class="mb-2" for="year">Date of publishing</label>
            <input type="month" id="year" class="form-control">
            <div class="invalid-feedback">
                Please enter publishing date.
            </div>
        </div><br>
    <hr class="my-3">

        <div class="col-md-12">
            <label class="mb-2" for="Description">Description</label><br>
            <input type="text" id="Description" class="form-control">
        </div>
    <button class="w-100 btn btn-primary btn-lg mt-4" type="submit">Add a book</button>
</div>
</form>
        </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
